log4j.rootCategory=INFO, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p - %m%n

# Use this to enable 'debugging' on certain parts of the code only
# This enables debugging inside the dataService module only
log4j.logger.org.openmobster.core.dataService=DEBUG
log4j.logger.org.openmobster.core.push.apn=DEBUG
log4j.logger.org.openmobster.core.synchronizer.server.engine=DEBUG